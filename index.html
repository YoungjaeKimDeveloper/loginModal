<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Log In</title>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex items-center justify-center bg-red-100 min-h-screen max-h-full w-full"
    >
      <!-- Whole Container -->
      <div
        class="w-2/3 h-[600px] bg-white flex justify-between rounded-2xl shadow-2xl relative"
      >
        <!-- Close BTN -->
        <button
          class="absolute top-1 right-1 bg-gray-50 px-2 py-1 rounded-full cursor-pointer hidden lg:block"
        >
          <i class="fa-solid fa-x"></i>
        </button>
        <!-- Left Container -->
        <div class="flex flex-col justify-between m-10 items-start">
          <h1 class="text-3xl font-extrabold">Log In</h1>
          <p>
            Log in to your account to upload or download pictures,<br />
            videos or music.
          </p>
          <input
            type="text"
            placeholder="Enter your email address"
            class="w-full h-20 rounded-2xl focus:outline-none border border-slate-500 indent-2"
          />
          <div
            class="flex flex-col md:flex-row justify-between w-full items-center"
          >
            <a href="#" class="my-4 md:my-0 text-blue-500 cursor-pointer"
              >Forgot password</a
            >
            <button
              class="bg-green-500 w-full px-10 py-4 rounded-xl text-white shadow-sm md:w-40"
            >
              Next <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
          <!-- border bottom line -->
          <div class="border bg-black w-full my-4 sm:my-0"></div>
          <p class="text-sm text-center w-full text-gray-300">or log in with</p>
          <!-- Bottons -->
          <div class="flex flex-col md:flex-row w-full justify-center">
            <button
              class="flex items-center border border-b-2 p-4 rounded-xl mr-2 shadow-sm hover:-translate-y-2 transition-all justify-center"
            >
              <img
                src="./images/facebook.png"
                alt="facebook-img"
                class="w-8 mr-2"
              />
              <p>FaceBook</p>
            </button>
            <button
              class="flex items-center border border-b-2 p-4 rounded-xl mr-2 shadow-sm hover:-translate-y-2 transition-all justify-center"
            >
              <img
                src="./images/google.png"
                alt="facebook-img"
                class="w-8 mr-2"
              />
              <p>Google</p>
            </button>
          </div>
        </div>
        <!-- Right Container -->
        <div class="w-2/5 sm:hidden lg:block">
          <img src="./images/image.jpg" alt="left-bg" class="w-full h-full" />
        </div>
      </div>
    </div>
  </body>
</html>
